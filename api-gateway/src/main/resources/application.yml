server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    refresh:
      enabled: true
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: booke-service
          uri: lb://book-service
          predicates:
            - Path=/book/**
#        - id: borrow-service
#            uri: lb://borrow-service
#            predicates:
#              - Path=/borrow/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        corsConfigurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true